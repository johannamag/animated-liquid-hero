<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Liquid</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <a href="index.html" class="logo hue-shift">LIQUIDS</a>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link">about</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">awards</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="content">
          <div class="content-details">
            <h1 class="title">Medical Research</h1>
            <p class="paragraph">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati
              inventore, tempora nesciunt quisquam quaerat quod ratione dolorem
              dolore assumenda maxime?
            </p>
            <div class="search">
              <input
                type="text"
                class="search-bar"
                placeholder="E-Mail"
                required
              />
              <input
                type="button"
                class="search-btn hue-shift"
                value="Contact"
              />
            </div>
            <div class="sm-list">
              <a href="#" class="sm-link">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="sm-link">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="#" class="sm-link">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#" class="sm-link">
                <i class="fab fa-facebook-f"></i>
              </a>
            </div>
          </div>
          <div class="image-group hue-shift">
            <img src="./media/liq-5.png" alt="pic" class="large" />
            <img src="./media/liq-4.png" alt="pic" class="kidney" />
          </div>
        </div>
      </div>
      <img src="./media/liq-1.png" alt="" class="liquid liquid-1 hue-shift" />
      <img src="./media/liq-2.png" alt="" class="liquid liquid-2 hue-shift" />
      <img src="./media/liq-3.png" alt="" class="liquid liquid-3 hue-shift" />
      <img src="./media/liq-6.png" alt="" class="liquid liquid-4 hue-shift" />
    </section>
  </body>
</html>
